<ion-header no-lines>
  <ion-navbar color="primary">
    <ion-title center >PACO YUNQUE</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="contentPage">
  <ion-card (click)="nextPage()">
    <ion-card-content style="width: 100%;height: 100%; background-color: #1ABCFE">
      <ion-card-title style="font-size: 26px; color: #f4f4f4;position: center">FUENTE OVEJUNA</ion-card-title>
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col6>
          <img src="assets/imgs/like.png"  />
        </ion-col>
        <ion-col col-3></ion-col>
        <ion-card-title style="font-size: 15px; color: #f4f4f4;position: center">Haz logrado
          15 pts de 20 pts</ion-card-title>
        <ion-card-title style="font-size: 15px; color: #f4f4f4;position: center">
          En 38 segundos
        </ion-card-title>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <div padding >
    <button class="buttonf" (click)="nextPage()" type="submit" ion-button block>
      <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        COMPARTIR
    </button>
  </div>
  <button  class="button1" (click)="nextPage()" type="submit" ion-button block>
    Siguiente Libro
  </button>
</ion-content>
