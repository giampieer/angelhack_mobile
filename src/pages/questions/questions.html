<ion-header no-lines>
  <ion-navbar color="primary">
    <ion-title center >PACO YUNQUE - CAPITULO 1</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="contentPage">
  <ion-label style="color: #ffffff;font-size: 20px" text-center>Responde a estas preguntas: </ion-label>
  <div *ngFor="let message of messages; let i= index">
  <ion-card  style="background-color: #1ABCFE; color: #f4f4f4;" class="cardDesign">
    <p style="; color: #f4f4f4;" padding>{{message.pregunta}} {{i}}</p>
    <ion-item style="background-color: #1ABCFE; color: #f4f4f4;">
      <ion-label>{{message.res1}}</ion-label>
      <ion-checkbox  (ionChange)="updateCucumber()"></ion-checkbox>
    </ion-item>
    <ion-item style="background-color: #1ABCFE; color: #f4f4f4;">
      <ion-label>{{message.res2}}</ion-label>
      <ion-checkbox (ionChange)="updateCucumber()"></ion-checkbox>
    </ion-item>
    <ion-item style="background-color: #1ABCFE; color: #f4f4f4;">
      <ion-label>{{message.res3}}</ion-label>
      <ion-checkbox (ionChange)="updateCucumber()"></ion-checkbox>
    </ion-item>
  </ion-card>
  </div>
  <button  class="button" (click)="nextPage()" type="submit" ion-button block>
   Enviar Respuesta
  </button>
</ion-content>
